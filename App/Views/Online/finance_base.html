{% extends 'Online/base.html' %}

{% block body %}   

    {% block header %}
    {% endblock %}

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="" id="addIncome">

        <div class="form-group">
            <label for="inputAmount" class="form-label">Kwota:</label>
            <input id="inputAmount" name="amount" placeholder="Kwota" autofocus required 
            class="form-control"/>
        </div>
        <div class="form-group">
            <label for="inputDate" class="form-label">Data:</label>
            <input id="inputDate" name="date" placeholder="date" required type="date"
            class="form-control"/>
        </div>
        {% block paymentMethod %}
        {% endblock %}
        <div>
            <label for="selectCategory" class="form-label">Kategoria:</label>
            <select class="form-select" id="selectCategory">
                <option selected>Open this select menu</option>
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
            </select>
        </div>
        <div>
            <label for="textareaComment" class="form-label">Komentarz:</label>
            <textarea class="form-control" id="textareaComment" rows="4"></textarea>
        </div>
    </form>

{% endblock %}
