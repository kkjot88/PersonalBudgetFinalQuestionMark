<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/przychody/index">Przychody</a></li>
                <li><a href="/wydatki/index">Wydatki</a></li>
                <li><a href="/bilans/index">Bilans</a></li>
            </ul>
        </nav>
    
        <!-- will be adjusted later on to handle finances adding/remvoing msgs -->
        {% for message in flash_messages %}

                {{ message.body }}
            </div>

        {% block body %}

        <ul>
            <li><a href="/profile/show">Profil</a></li>
            <li><a href="/login/destroy">Wyloguj</a></li>
        </ul>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script src="/js/Cleave/cleave.min.js"></script>

    {% block footer %}
    {% endblock %}
</body>
</html>
